<!doctype html>

<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">

  <meta name="author" content="Rodrigo Hernando">

  <meta name="keywords" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>API | Values</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">All Values API End Point</h1>
        <a href="/" class="btn btn-info">Home Page</a>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4">
        <ul class="list-group" id="valuesContainer"></ul>
      </div>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>
  window.onload = function () {
    const valuesContainer = document.getElementById("valuesContainer");
    axios.get("/api/values")
      .then(res => {
        res.data.data.forEach(valueElement => {
          const valueDomItem = document.createElement("li");
          valueDomItem.classList.add("list-group-item");
          valueDomItem.innerHTML = "<h5>The value element is: " + valueElement.value + "</h5>";
          valuesContainer.appendChild(valueDomItem);
        });
      })
      .catch(err => console.log(err));
  }
</script>

</html>
